<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Rate Humans</title>
    {% block style %}{% endblock style %}

        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="{% url 'category_view' category='Actor' %}">Actors</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'category_view' category='Politician' %}">Politicians</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'category_view' category='Historian' %}">Historians</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'category_view' category='Singer' %}">Singers</a></li>
            <li class="nav-item active"><a class="nav-link" href="{% url 'category_view' category='coep_student' %}">Coepians</a></li>
            
          </ul>
          <div class="search-field">
            <form role="search" method=GET action="{% url 'search' %}">
                {% csrf_token %}
                <input type="text" id="search-form" placeholder="Find Them !!" value="" name="query">
                <button type="submit" class="btn btn-primary">Look</button>
            </form>
        </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>

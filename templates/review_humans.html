<!-- templates/review_humans.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Review Human Submissions</h2>
  <ul>
    {% for human in pending_humans %}
      <li>
        <strong>{{ human.name }}</strong> - {{ human.occupation }}
        <p>{{ human.bio }}</p>
        <a href="{% url 'accept_human' human.id %}">Accept</a> |
        <a href="{% url 'reject_human' human.id %}">Reject</a>
      </li>
    {% endfor %}
  </ul>

  <br>
  <a href="{% url 'home' %}">Return to Home</a> |
  <a href="{% url 'submit_human' %}">Add a New Human</a>
{% endblock %}
